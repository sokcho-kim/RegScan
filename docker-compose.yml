version: "3.9"

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: regscan
      POSTGRES_USER: regscan
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U regscan"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8001:8080"
    environment:
      DATABASE_URL: "postgresql+asyncpg://regscan:dev_password@db/regscan"
      DATABASE_URL_SYNC: "postgresql+psycopg2://regscan:dev_password@db/regscan"
      SCHEDULER_ENABLED: "false"
      LOG_LEVEL: "INFO"
    depends_on:
      db:
        condition: service_healthy

  batch:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://regscan:dev_password@db/regscan"
      DATABASE_URL_SYNC: "postgresql+psycopg2://regscan:dev_password@db/regscan"
      SCHEDULER_ENABLED: "false"
      LOG_LEVEL: "INFO"
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - batch  # docker-compose --profile batch run batch

volumes:
  pgdata:
